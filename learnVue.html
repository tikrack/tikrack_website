<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>learn vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <button v-on:click="addCount(2, $event)">Click Me!</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const App = {
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          addCount(num = 1, event) {
            console.log(event);
            this.count += num;
          },
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
