<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>learn vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>

      Hi {{ name }}

      <img :src="src" alt="" />
      <img v-bind:src="src" alt="" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const App = {
        data() {
          return {
            title: "hello today",
            name: "tikrack",
            src: "https://automation.vuejs.org/images/chrome_frameworks_fund.avif",
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
